<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Drag & Drop Example</h2>
    
    <div class="container">
        <div class="box" id="box1">
            <div class="draggable" draggable="true" id="item1">Item 1</div>
            <div class="draggable" draggable="true" id="item2">Item 2</div>
            <div class="draggable" draggable="true" id="item3">Item 3</div>
        </div>
        
        <div class="box" id="box2">
            <!-- Empty box where items can be dropped -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
